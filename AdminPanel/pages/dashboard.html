<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../assets/logo/Vector.svg" type="image/x-icon">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="../index.html" class="sidebar-logo-link">
                    <img src="../assets/logo/Vector.svg" alt="Admin Logo" class="sidebar-logo-img">
                    <h2 class="sidebar-logo-text">Admin</h2>
                </a>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="dashboard.html"><span class="icon"><i class="fas fa-tachometer-alt"></i></span> Dashboard</a></li>
                    <li><a href="products.html"><span class="icon"><i class="fas fa-box-open"></i></span> Products</a></li>
                    <li><a href="orders.html"><span class="icon"><i class="fas fa-shopping-cart"></i></span> Orders</a></li>
                    <li><a href="customers.html"><span class="icon"><i class="fas fa-users"></i></span> Customers</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content-area">
            <header class="top-bar">
                <div class="breadcrumbs">
                    Admin &gt; Dashboard
                </div>
                <div class="user-profile">
                    <a href="../index.html" aria-label="Log out">
                        <i class="fas fa-sign-out-alt logout-icon"></i>
                    </a>
                </div>
            </header>

            <section class="dashboard-section">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Total Orders</h3>
                            <div class="stat-value" id="total-orders">0</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Total Products</h3>
                            <div class="stat-value" id="total-products">0</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Total Customers</h3>
                            <div class="stat-value" id="total-customers">0</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="stat-info">
                            <h3>Total Revenue</h3>
                            <div class="stat-value" id="total-revenue">0 DA</div>
                        </div>
                    </div>
                </div>

                <div class="dashboard-grid">
                    <div class="recent-orders">
                        <h2>Recent Orders</h2>
                        <div class="table-container">
                            <table class="dashboard-table">
                                <thead>
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Customer</th>
                                        <th>Date</th>
                                        <th>Total</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="recent-orders-body">
                                    <!-- Orders will be dynamically loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="top-products">
                        <h2>Top Products</h2>
                        <div class="table-container">
                            <table class="dashboard-table">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Sales</th>
                                        <th>Revenue</th>
                                    </tr>
                                </thead>
                                <tbody id="top-products-body">
                                    <!-- Top products will be dynamically loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="../js/dashboard.js"></script>
</body>
</html>
